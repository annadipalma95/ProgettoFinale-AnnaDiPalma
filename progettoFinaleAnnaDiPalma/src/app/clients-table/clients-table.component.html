<div class="container py-5">
<table class="table table-striped table-dark px-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Pec</th>
        <th scope="col">Fatturato Annuale</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{client.id}}</th>
        <td>{{client.tipoCliente}}</td>
        <td>{{client.telefono}}</td>
        <td>{{client.emailContatto}}</td>
        <td>{{client.pec}} </td>
        <td>{{client.fatturatoAnnuale | currency: "EUR"}}</td>
        <td><button class="btn-danger mr-3" (click)="remove(client)"><i class="bi bi-trash-fill"></i></button>
            <button class="btn-warning" (click)="seeDetail(client)"><i class="bi bi-search"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
