<form class="py-4">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputName">Nome</label>
            <input type="text" [(ngModel)]="client.nomeContatto" [ngModelOptions]="{standalone: true}"
                class="form-control" name="Name">
        </div>
        <div class="form-group col-md-3">
            <label for="inputSurname">Cognome</label>
            <input type="text" [(ngModel)]="client.cognomeContatto" [ngModelOptions]="{standalone: true}"
                class="form-control" name="Surname">
        </div>
        <div class="form-group col-md-3">
            <label for="inputSurname">Ragione Sociale</label>
            <input type="text" [(ngModel)]="client.ragioneSociale" [ngModelOptions]="{standalone: true}"
                class="form-control" name="RagioneSociale">
        </div>
        <div class="form-group col-md-3">
            <label for="inputSurname">Partita Iva</label>
            <input type="text" [(ngModel)]="client.partitaIva" [ngModelOptions]="{standalone: true}"
                class="form-control" name="PartitaIva">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputPhone">Telefono</label>
            <input type="string" [(ngModel)]="client.telefono" [ngModelOptions]="{standalone: true}"
                class="form-control" name="inputPhone">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmail">Email</label>
            <input type="email" [(ngModel)]="client.emailContatto" [ngModelOptions]="{standalone: true}"
                class="form-control" name="inputEmail">
        </div>
        <div class="form-group col-md-3">
            <label for="inputPhone">Pec</label>
            <input type="text" [(ngModel)]="client.pec" [ngModelOptions]="{standalone: true}" class="form-control"
                name="pec">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEmail">Telefono contatto</label>
            <input type="string" [(ngModel)]="client.telefonoContatto" [ngModelOptions]="{standalone: true}"
                class="form-control" name="phonecontact">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputsedeLegale">Via Sede Operativa</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa.via" [ngModelOptions]="{standalone: true}"
                class="form-control" name="viaSO">
        </div>
        <div class="form-group col-md-3">
            <label for="inputSedeOperativa">Cap Sede Operativa</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa.cap" [ngModelOptions]="{standalone: true}"
                class="form-control" name="capSO">
        </div>
        <div class="form-group col-md-3">
            <label for="inputsedeLegale">Località Sede Operativa</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa.localita" [ngModelOptions]="{standalone: true}"
                class="form-control" name="localitaSO">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputsedeLegale">Via Sede Legale</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeLegale.via" [ngModelOptions]="{standalone: true}"
                class="form-control" name="viaSL">
        </div>
        <div class="form-group col-md-3">
            <label for="inputSedeOperativa">Cap Sede Legale</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeLegale.cap" [ngModelOptions]="{standalone: true}"
                class="form-control" name="capSL">
        </div>
        <div class="form-group col-md-3">
            <label for="inputsedeLegale">Località Sede Legale</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeLegale.localita" [ngModelOptions]="{standalone: true}"
                class="form-control" name="localitaSL">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Fatturato annuale</label>
            <input type="text" [(ngModel)]="client.fatturatoAnnuale" [ngModelOptions]="{standalone: true}"
                class="form-control" id="fatturato">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="container d-flex justify-content-center mb-4">
        <h3 class="text-success">{{text}}</h3>
    </div>
    <div class="row">
        <div class="d-flex float-left">
            <button class="btn btn-dark ml-5" (click)="goBack()" style="margin-right:450px">GO BACK</button>
        </div>
        <div class="d-flex float-end">
            <button type="submit" (click)="edit()" class="btn btn-dark">EDIT</button>
        </div>
    </div>
</form>
