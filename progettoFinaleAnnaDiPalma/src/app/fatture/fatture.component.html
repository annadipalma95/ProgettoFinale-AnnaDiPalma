<div class="container py-5">
    <table class="table table-striped table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">DATA</th>
            <th scope="col">IMPORTO</th>
            <th scope="col">STATO FATTURA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fattura of fatture; index as i">
            <td>{{fattura.id}}</td>
            <td>{{fattura.data | date:'EEEE, MMMM d, y'}} </td>
            <td>{{fattura.importo | currency:'EUR'}}</td>
            <td class="fattura{{fattura.stato.id}}">{{fattura.stato.nome}}</td>
            <td><button class="btn-danger mr-3"><i class="bi bi-trash-fill" (click)="remove(fattura)"></i></button>
                <button class="btn-warning"><i class="bi bi-search"(click)="detail(fattura)"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
